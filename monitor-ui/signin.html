<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blumenplace Monitor - Sign-In</title>
    <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
</head>
<body>
    <div class="ui middle aligned center aligned grid main-grid">
        <div class="row"></div>
        <div class="row">
            <div class="column six wide">
                <div class="ui left aligned grid">
                    <div class="column sixteen wide center aligned"><h1>blumenplace monitor</h1></div>
                    <div class="column sixteen wide">
                        <div class="ui form">
                            <div class="field">
                                <label for="email">Email</label>
                                <div class="ui left icon input"><input name="email" id="email" type="text" placeholder="Email"><i class="user icon"></i></div>
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <div class="ui left icon input"><input name="password" id="password" type="password"><i class="lock icon"></i></div>
                            </div>
                            <div id="signin" class="ui fluid big blue submit button">Sign-In</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <script src="/static/js/vendor.bundle.js"></script>
    <script src="/static/js/signin.js"></script>
</body>
</html>
