<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Blumenplace Monitor - Sign-In</title>
  <link rel="stylesheet" type="text/css" class="ui" href="/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/sign-in.css">
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <form action="#" method="post">
        <div class="ui form segment">
          <div id="email-field" class="field">
            <label>E-Mail</label>
            <div class="ui left labeled icon input">
              <input type="text" name="email" id="email" placeholder="e-mail" value="">
              <i class="user icon"></i>
              <div class="ui corner label">
                <i class="icon asterisk"></i>
              </div>
            </div>
          </div>
          <div id="password-field" class="field">
            <label>Password</label>
            <div class="ui left labeled icon input">
              <input type="password" name="password" id="password">
              <i class="lock icon"></i>
              <div class="ui corner label">
                <i class="icon asterisk"></i>
              </div>
            </div>
          </div>
          <button id="submit" class="ui blue submit button">Sign-In</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/static/js/signin.js"></script>
</body>
</html>
