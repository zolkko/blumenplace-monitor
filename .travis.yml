language: node_js
sudo: true
node_js:
  - "5.1"
python:
  - "3.5"
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
      - distribute
script: >
  pushd monitor-api &&
  sudo easy_install-3.5 pip &&
  sudo pip3.5 install -r ./requirements.txt &&
  PYTHONPATH="${PYTHONPATH}:$(pwd)" py.test &&
  popd &&
  pushd monitor-ui &&
  npm install &&
  npm test &&
  popd

