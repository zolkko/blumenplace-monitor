language: node_js
node_js:
  - "5.1"
python:
  - "3.5"
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
before_install:
  - echo "before install"
script: >
  pushd monitor-api &&
  wget https://bootstrap.pypa.io/get-pip.py &&
  sudo python3.5 get-pip.py
  sudo pip3.5 install setuptools --upgrade
  sudo pip3.5 install -r ./requirements.txt &&
  PYTHONPATH="${PYTHONPATH}:$(pwd)" py.test &&
  popd
  pushd monitor-ui &&
  npm install &&
  npm test &&
  popd

